# aegis/models.yaml
# Centralized LLM model definitions for AEGIS's prompt formatter.
# This file can be run standalone or synced with BEND's manifest
# using the `scripts/sync_models.sh` utility.

models:
  - key: "hermes"
    name: "Nous Hermes 2 Mistral 7B"
    formatter_hint: "chatml"
    notes: "A strong 7B model for agentic tasks. A good default choice."

  - key: "mythomax"
    name: "MythoMax-L2-13B"
    formatter_hint: "alpaca"
    notes: "A creative model, good for roleplay and lore-heavy tasks."

  - key: "mistral-openorca"
    name: "Mistral-7B-OpenOrca"
    formatter_hint: "chatml"
    notes: "A fast and capable general-purpose chat and coding model."

  - key: "deepseek-coder"
    name: "DeepSeek-Coder-33B"
    formatter_hint: "codellama-instruct"
    notes: "A powerful model specialized in software development tasks."

  - key: "llama3"
    name: "Llama 3 Instruct Family"
    formatter_hint: "llama3"
    notes: "The primary model for high-performance agentic tasks."

  - key: "granite"
    name: "IBM Granite 3.3 8B Instruct"
    formatter_hint: "chatml"
    notes: "A fast and capable coding model from IBM."
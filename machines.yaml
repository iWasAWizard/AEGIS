# # === UBUNTU 24.04 ON QEMU ===
ubuntu-qemu:
  name: ubuntu-qemu
  ip: 10.0.0.200
  platform: linux
  provider: qemu
  type: vm
  shell: bash
  username: joey
  password: ${UBUNTU_PASSWORD}
  ssh_port: 22
  vmtools_path: /usr/bin/qemu-guest-agent
  tags: [ linux, infra, scanner-target ]
  notes: "Fresh Ubuntu LTS image, minimal install."

# === LOCALHOST ===
localhost:
  name: localhost
  ip: 127.0.0.1
  platform: linux
  provider: local
  type: physical
  shell: bash
  username: root
  password: "${ROOT_PASSWORD}"
  tags: [ local, dev, "don't-touch" ]

  # === PHYSICAL REMOTE HOST ===
tower:
  name: tower
  ip: 10.0.0.100
  platform: linux
  provider: physical
  type: physical
  shell: bash
  username: root
  password: "${TOWER_ROOT_PASSWORD}"
  ssh_port: 22
  tags: [ remote, dev, "don't-touch" ]
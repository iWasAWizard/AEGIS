# Ubuntu on QEMU/KVM
ubuntu-qemu:
  name: ubuntu-qemu
  platform: linux
  provider: qemu
  type: vm
  shell: bash
  username: joey
  password: ${UBUNTU_PASSWORD}
  vmtools_path: /usr/bin/qemu-guest-agent
  tags: [linux, infra, scanner-target]
  notes: Fresh Ubuntu LTS image, minimal install.
  interfaces:
    - name: primary
      address: 10.0.0.200
      port: 22
      is_primary: true

# Localhost entry
localhost:
  name: localhost
  platform: linux
  provider: local
  type: physical
  shell: bash
  username: root
  password: ${ROOT_PASSWORD}
  tags: [local, dev, "don't-touch"]
  interfaces:
    - name: primary
      address: 127.0.0.1
      is_primary: true

# Tower server entry
tower:
  name: tower
  platform: linux
  provider: physical
  type: physical
  shell: bash
  username: root
  password: ${TOWER_ROOT_PASSWORD}
  tags: [remote, dev, "don't-touch"]
  interfaces:
    - name: primary
      address: 10.0.0.100
      port: 22
      is_primary: true
